inherit_from:
  - .rubocop_airbnb.yml

#下記除外
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - '**/Gemfile'
    - 'path/ruby'
    - '.git/**/*'
